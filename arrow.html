<!DOCTYPE html>
<html> 
    <body> 
        <h2> arrow function</h2>
        <p> This shows the arrow function with parameter</p>
        <p id = "result"></p>
        <script> 
            add = (a,b) => a+b;
            document.getElementById("result").innerHTML = add(4,6);
        </script>
    </body>
</html>
