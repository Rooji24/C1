<!DOCTYPE html>
<html> 
    <body>
        <h2> Using JSON asyn and wait to show the output</h2>
        <p id="result"></p>
        <script>
            async function add(a,b) {
                let response = await a+b;
                display(response);
                
            }
            function display(some) {
                document.getElementById("result").innerHTML = some;

            }
            add(5,8);



            
        </script>
    </body>
</html>
