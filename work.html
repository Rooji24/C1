<!DOCTYPE html>
<html> 
    <head> 
        <title> Datatypes </title>
        <body>
            <h1> loops</h1>
            <p id="demo"> This will print out random numbers </p>
            <script>
                var text="";
                var i = 4;
                while(i<=30){
                text+= "<br> The number is:" + i;
                i++;
                }
                document.getElementById("demo").innerHTML=text;

    
            </script>
            


        </body>

        
    </head>
</html>
