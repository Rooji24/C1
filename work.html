<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> JS Functions</h1>
    <button onclick="multiply(34,50)"> The output </button>
    <button onclick="add(50,50)"> The output </button>
<script>
function multiply(x,y){
    if (y===undefined)
    y=2
document.write(x*y)
}
function add(x,y){
    if (y===undefined)
    y=5
document.write(x+y)
}




</script>

</body>
</html>
