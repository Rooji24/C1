<!DOCTYPE html>
<html> 
    <body> 
        <h2> javascript join and pop</h2>
        <p> the join() method is used to join the array elements into string and pop() is used to remove the element</p>
        <p id=" 1234"> </p>
        <p id="7890"> </p>
        <p id=" 5678"> </p>
        <script> 
            var fruits=[ "Bananas", "oranges", " apples"," mangoes"];
            document.getElementById("1234").innerHTML = fruits.join("*");
            document.getElementById("7890").innerHTML = fruits;fruits.pop();
            document.getElementById("5678").innerHTML = fruits;
        

        </script>
    </body>
</html>
